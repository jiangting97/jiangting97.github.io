<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
</head>
<body>
<div id="header"></div>
<div class="container">
    <h1 class="text-center" id="blog-title"></h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" id="blog-content"></div>
        <div class="col-md-2"></div>
    </div>
</div>
<div id="footer"></div>
<script src="//cdn.bootcss.com/jquery/3.0.0-beta1/jquery.js"></script>
<script type="text/javascript">

    $(document).ready(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
        var n = self.location.href.indexOf("?")//查看是否包含参数   
        if (n > 0){  
            var para = self.location.href.substr(n + 4);
        }
        $.ajax({
            url: "http://139.129.22.123/index.php/Home/Index/getArticle",
            data: {
                id: parseInt(para)
            },
            type: 'get',
            dataType: 'jsonp',
            jsonp:"callback",
            success: function (data) {
                $("#blog-title").html(data.article.title).appendTo();
                $("#blog-content").html(data.article.content);
            },
            error: function (data) {
                alert("ajax请求失败,可能是您使用了HTTPS!");
            }
        });

    });


</script>

</body>
</html>
