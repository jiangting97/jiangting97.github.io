<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
</head>
<body>

<file include="/header.html"></file>
<div class="container">

  <div class="col-md-2">

    <ul class="nav" id="nav">

      <li><a href="#articleList" data-toggle="tab" onclick="switchTab(0, 1)">所有文章</a></li>
      <!--<li><a href="#articleList" data-toggle="tab" onclick="switchTab('{$t.id}', 1)">{$t.name}</a></li>-->


    </ul>
  </div>

  <div class="col-md-10">

    <div class="tab-content" id="articleList">

    </div>
    <div class="text-center">
      <ul class="pagination">
      </ul>
    </div>
  </div>

</div>
<script src="//cdn.bootcss.com/jquery/3.0.0-beta1/jquery.js"></script>
<script type="text/javascript" src="./javascripts/bootstrap.min.js"></script>
<script>
  typeId = 0;
  page = 1;
  $(document).ready(function() {
    $.ajax({
      url: "http://139.129.22.123/index.php/Home/Index/getType",
      data: {
      },
      type: 'post',
      dataType: 'jsonp',
      success: function (data) {

        alert(data);
        $.each(data, function (i, val) {
//          alert(val.id);
          var li = $("<li>").appendTo("#nav");
          var a = $("<a>").attr("data-toggle",'tab').attr("onclick","switchTab("+val.id+", 1)").text(val.name).appendTo(li);
        });
      },
      error: function () {
        alert("ajax请求失败!");
      }
    });
    switchTab(typeId, page);
  });

  function switchTab(id, page) {
    $("#articleList").html("");
    $(".pagination").html("");
    $.ajax({
      url: "http://139.129.22.123/index.php/Home/Index/showTab",
      data: {
        typd_id: id,
        page :page
      },
      type: 'post',
      dataType: 'jsonp',
      success: function (data) {
        count = data.count;
        totalPage = data.totalPage;
        curPage = data.curPage;
        typeId = data.typeId;
        for (i = 1; i <= totalPage; i++) {
          var page_li = $("<li>").appendTo(".pagination");
          var page_a = $("<a>").appendTo(page_li).text(i).attr("href", "#").
          attr("onclick", "switchTab("+typeId+","+(i)+")");
        }
        $.each(data.list, function (cur, val) {
          var list_group_item = $("<a>").addClass('list-group-item').attr("href", "read.html"+"?id="+val.id).appendTo($("#articleList"));
          var article_title = $("<h4>").addClass('list-group-item-heading article-title').appendTo(list_group_item);  //定义一个标题h4
          var addtime = $("<p>").addClass('list-group-item-text article-content').appendTo(list_group_item); //定义一个内容目录
          article_title.text(val.title);
          addtime.text(val.addtime);
        });
      },
      error: function () {
        alert("ajax请求失败!");
      }
    });
  }

</script>

</body>
</html>
